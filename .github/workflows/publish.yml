name: publish-to-github-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps ğŸ”§
        run: npm ci

      # With output:'export', `npm run build` will write to ./out
      - name: Build static site ğŸ—ï¸
        run: npm run build
        # If you didn't add output:'export' above, do this instead:
        # run: npm run build && npx next export

      - name: Sanity check
        run: |
          echo "Next version: $(npx next --version)"
          ls -la
          test -d out || (echo "::error::'out' directory not found. Add output:'export' to next.config.js or run 'next export'." && exit 1)

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
